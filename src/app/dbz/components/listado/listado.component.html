<h4 class="text-center">Listado</h4>
<ul class="list-group">
  @for (personaje of personajes; track $index; let isFirst = $first, isLast =
  $last, isEven = $even, isOdd = $odd) {
  <li class="list-group-item"
  [ngClass]="{
    'list-group-item-primary': isEven,
    'list-group-item-dark': isLast
  }">
    <span class="text-primary">{{ $index + 1 }}. </span>
    <span>{{ personaje.name }} - </span>
    <strong>Power: </strong>
    <span>{{ personaje.power }}</span>
  </li>
  }
</ul>
